
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user : ${usersList}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>

<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Add new user">
</form>
</body>
</html>
